<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZİRAAT EKLE</title>
    <link rel="stylesheet" href="/static/css/ziraat_ekle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                YENİ GIDA EKLE
            </div>
            <div class="card-body">
                <form action="{{ url_for('ziraat_ekle') }}" method="post" enctype="multipart/form-data">
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" name="ad" placeholder="Gıda Adını Giriniz" required>
                    <label for="ekim zamanı">Ekim zamanı</label>
                    <input type="text" id="ekim_zamanı" name="ekim_zamanı" placeholder="Ekim Zamanını Giriniz" required>
                    <label for="gübre">Gübre</label>
                    <input type="text" id="gubre" name="gubre" placeholder="Kullanılan Gübreyi Giriniz" required>
                    <label for="alınan mahsul">Alınan Mahsul(TON)</label>
                    <input type="text" id="alınan_mahsul" name="alınan_mahsul" placeholder="Alınan Mahsulu Giriniz" required>
                    <label for="il">İl</label>
                    <input type="text" id="il" name="il" placeholder="ili Giriniz" required>
                    
                    <button type="submit" id="ekle">Ekle</button>
                    {% if hata %}
                        <p class="error">{{ hata }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
